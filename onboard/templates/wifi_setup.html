<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurely - WiFi Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .network-list {
            margin-bottom: 30px;
        }
        
        .network-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .network-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .network-item.selected {
            border-color: #667eea;
            background: #f0f2ff;
        }
        
        .network-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }
        
        .network-info {
            flex: 1;
        }
        
        .network-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .network-security {
            font-size: 12px;
            color: #666;
        }
        
        .password-section {
            margin-top: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .connect-btn:hover {
            transform: translateY(-2px);
        }
        
        .connect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Measurely</h1>
        <p class="subtitle">Connect to your WiFi network to get started</p>
        
        <div id="networks" class="network-list">
            <div class="loading">Scanning for networks...</div>
        </div>
        
        <div id="passwordSection" class="password-section" style="display: none;">
            <input type="password" id="password" class="password-input" 
                   placeholder="Enter WiFi password">
            <button id="connectBtn" class="connect-btn">Connect</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        let selectedNetwork = null;
        
        // Scan for networks on load
        window.onload = function() {
            scanNetworks();
        };
        
        function scanNetworks() {
            fetch('/scan')
                .then(response => response.json())
                .then(data => {
                    displayNetworks(data.networks);
                })
                .catch(error => {
                    document.getElementById('networks').innerHTML = 
                        '<div class="error">Failed to scan networks</div>';
                });
        }
        
        function displayNetworks(networks) {
            const container = document.getElementById('networks');
            
            if (networks.length === 0) {
                container.innerHTML = '<div class="error">No networks found</div>';
                return;
            }
            
            container.innerHTML = networks.map(network => `
                <div class="network-item" onclick="selectNetwork('${network.ssid}', ${network.encrypted})">
                    <div class="network-icon">ðŸ“¶</div>
                    <div class="network-info">
                        <div class="network-name">${network.ssid}</div>
                        <div class="network-security">${network.security || 'Open'}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function selectNetwork(ssid, encrypted) {
            // Remove previous selection
            document.querySelectorAll('.network-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selection to clicked item
            event.currentTarget.classList.add('selected');
            selectedNetwork = ssid;
            
            if (encrypted) {
                document.getElementById('passwordSection').style.display = 'block';
                document.getElementById('password').focus();
            } else {
                connectToNetwork('');
            }
        }
        
        function connectToNetwork(password) {
            const connectBtn = document.getElementById('connectBtn');
            const messageDiv = document.getElementById('message');
            
            connectBtn.disabled = true;
            connectBtn.textContent = 'Connecting...';
            
            fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    ssid: selectedNetwork,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageDiv.innerHTML = '<div class="success">Connected successfully! Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/complete';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error">Failed to connect: ${data.error}</div>`;
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect';
                }
            })
            .catch(error => {
                messageDiv.innerHTML = '<div class="error">Connection error</div>';
                connectBtn.disabled = false;
                connectBtn.textContent = 'Connect';
            });
        }
        
        // Handle connect button click
        document.getElementById('connectBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            if (!password && selectedNetwork) {
                // Check if network requires password
                const selectedElement = document.querySelector('.network-item.selected');
                const securityText = selectedElement.querySelector('.network-security').textContent;
                if (securityText !== 'Open' && !password) {
                    alert('Please enter a password');
                    return;
                }
            }
            connectToNetwork(password);
        });
        
        // Handle enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('connectBtn').click();
            }
        });
    </script>
</body>
</html>
