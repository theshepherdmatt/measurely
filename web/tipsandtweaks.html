<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurely â€“ Tips & Tweaks</title>
  <link rel="icon" type="image/svg+xml" href="icons/dave.svg">
  <link rel="stylesheet" href="measurely.css">
  <script src="js/plotly.min.js"></script>

  <style>
    .metric-explain {
      color: var(--c-text-muted);
      font-size: 0.85rem;
      margin: 0.25rem 0 1rem 0;
      line-height: 1.4;
    }
    .dave-steps li {
      margin-bottom: 0.75rem;
      line-height: 1.45;
    }
    .score-focus {
      color: var(--c-accent);
    }
    .simple-icon {
      width: 22px;
      opacity: 0.8;
    }
    .run-again {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.55);
    }
  </style>
</head>

<body>
<div class="app-layout">

  <!-- OVERLAY -->
  <div id="sidebar-overlay" aria-hidden="true"
    style="position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 40; display:none; backdrop-filter: blur(4px);"></div>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <img src="icons/mainlogo.svg" alt="Measurely logo" style="height:46px;">
    </div>

    <nav>
      <a href="index.html" class="nav-item">
        <img src="icons/dashboard.svg" alt=""> Dashboard
      </a>
      <a href="room-setup.html" class="nav-item">
        <img src="icons/home.svg" alt=""> Room Setup
      </a>
      <a href="tipsandtweaks.html" class="nav-item active" aria-current="page">
        <img src="icons/lightbulb.svg" alt=""> Tips & Tweaks
      </a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main id="main-content" class="main-content">

    <header class="header animate-enter">
      <div style="display:flex;align-items:center;gap:1rem;">
        <div>
          <h1>Tips & Tweaks</h1>
          <p>Dave highlights the biggest issues holding back your sound â€” and tells you exactly what to do next.</p>
        </div>
        <button id="mobile-menu-btn"
          class="btn btn-secondary"
          style="padding:0.5rem;display:none;margin-left:auto;">
          <img src="icons/bars.svg" style="width:24px;">
        </button>
      </div>
    </header>

    <div class="animate-enter delay-1" style="margin-bottom:2rem;">
      <h2>Your Priority Action Areas</h2>
      <p style="font-size:0.9rem;color:var(--c-text-muted);">
        These are the top three things limiting your system right now.
      </p>
    </div>

    <div id="tipsCardsWrapper" class="grid-3 animate-enter delay-2"
      role="region" aria-live="polite">
    </div>

  </main>
</div>

<script src="/js/dashboard.js"></script>
<script type="module" src="/js/devices.js"></script>

<script>
// =====================================================
// DEBUG LOGS + TAG MAPPING FIXED
// =====================================================
console.log("ðŸ”¥ Tips & Tweaks loaded");

let Solutions = {};
let data = null;

function log(step, obj) {
  console.log(`ðŸ“Œ [Tips&Tweaks] ${step}`, obj ? JSON.parse(JSON.stringify(obj)) : '');
}

async function loadSolutions() {
  log("Fetching Solutions JSONâ€¦");
  const r = await fetch('/tipstweaks_phrases.json');
  Solutions = await r.json();
  log("Solutions Loaded", Solutions);
}

async function loadLatest() {
  log("Fetching /api/latestâ€¦");
  const r = await fetch('/api/latest');
  data = await r.json();
  log("Latest Sweep Loaded", data);
}

// Score â†’ severity label
function severityFromScore(n) {
  let sev = (n >= 8) ? "excellent"
          : (n >= 6) ? "good"
          : (n >= 4) ? "okay"
          : "needs_work";
  log("Severity From Score", { score: n, severity: sev });
  return sev;
}

function colorClass(n) {
  if (n < 4) return "score-focus";
  if (n >= 8) return "text-excellent";
  if (n >= 6) return "text-good";
  return "text-okay";
}

// EXPLANATIONS
const METRIC_EXPLAIN = {
  peaks_dips: `Some bass notes boom, others disappear â€” thatâ€™s Peaks & Dips.<br>The room is messing with your bass loudness from note to note.`,
  reflections: `Sound bounces off walls and smears detail.<br>Clarity and focus go out the window.`,
  bandwidth: `The room can choke deep bass and airy highs.<br>You lose fullness and sparkle.`,
  balance: `If the room pulls sound to one side,<br>voices wonâ€™t stay locked in the centre.`,
  smoothness: `Harsh bumps in mids/highs make music edgy.<br>Flattening them brings clarity back.`,
  reverb: `Sound hangs around after it should stop.<br>Muddiness and echo creep in.`
};

function pick(arr) {
  if (!arr || !arr.length) return "-- Missing phrase --";
  const item = arr[Math.floor(Math.random() * arr.length)];
  log("Picked phrase", item);
  return item;
}

// ðŸ”¥ BIG FIX: Correct tag mapping
function interpolateTags(text) {
  if (!data || typeof text !== 'string') return text;

  const room = data.room || {};

  const tags = {
    room_length: room.length_m,
    room_width: room.width_m,
    listener_distance: room.listener_front_m,
    spk_distance: room.spk_spacing_m,
    toe_in: room.toe_in_deg,
    echo_pct: room.echo_pct,
    speaker_name: data.speaker_friendly_name
  };

  return text.replace(/\{\{(.*?)\}\}/g, (_, key) => {
    key = key.trim();
    const val = tags[key];
    if (val !== undefined && val !== null) {
      console.log(`ðŸ” Replaced {{${key}}} â†’`, val);
      return val;
    } else {
      console.warn(`ðŸš« Missing tag value â†’ {{${key}}}`);
      return '--';
    }
  });
}

function worstThree() {
  const arr = ["peaks_dips","reflections","bandwidth","balance","smoothness","reverb"]
    .map(c => ({ c, score: data[c] ?? 0 }))
    .sort((a,b)=>a.score-b.score)
    .slice(0,3);
  log("Worst Three Metrics", arr);
  return arr;
}

function generateCards() {
  const wrap = document.getElementById("tipsCardsWrapper");

  if (!data || !data.has_analysis) {
    wrap.innerHTML = `<p style="grid-column:span 3;">Run a sweep to see results.</p>`;
    return;
  }

  const worst = worstThree();

  wrap.innerHTML = worst.map((w,i)=>{
    log(`Rendering Card: ${w.c}`, w);

    const sev = severityFromScore(w.score);
    const bucket = Solutions[w.c]?.[sev];

    const name = {
      peaks_dips:"Peaks & Dips",
      reflections:"Reflections",
      bandwidth:"Bandwidth",
      balance:"Balance",
      smoothness:"Smoothness",
      reverb:"Reverb"
    }[w.c];

    const icon = {
      peaks_dips:"mountain.svg",
      reflections:"square-caret-left.svg",
      bandwidth:"signal.svg",
      balance:"balance-scale.svg",
      smoothness:"wave-square.svg",
      reverb:"clock.svg"
    }[w.c];

    const fix1 = interpolateTags(pick(bucket?.fix));
    const fix2 = interpolateTags(pick(bucket?.problem));
    const fix3 = interpolateTags(pick(bucket?.stroke));

    return `
      <article class="card glass-panel" style="padding:1.5rem;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:0.75rem;">
          <div style="display:flex;align-items:center;gap:0.5rem;">
            <img src="icons/${icon}" class="simple-icon">
            <div>
              <h3>${name}</h3>
              <div style="font-size:0.7rem;opacity:0.5;">Priority Fix ${i+1}</div>
            </div>
          </div>
          <div style="font-size:2rem;font-weight:800;" class="${colorClass(w.score)}">
            ${w.score.toFixed(1)}
          </div>
        </div>

        <p class="metric-explain">${METRIC_EXPLAIN[w.c]}</p>
        <ul class="dave-steps" style="list-style:none;padding:0;">
          <li><strong>â‘  Fix this first:</strong> ${fix1}</li>
          <li><strong>â‘¡ Then try:</strong> ${fix2}</li>
          <li><strong>â‘¢ Bonus improvement:</strong> ${fix3}</li>
        </ul>
        <p class="run-again">After each change, run another sweep and note what helped.</p>
      </article>
    `;
  }).join('');

  log("Cards Rendered");
}

document.addEventListener("DOMContentLoaded", async () => {
  log("Boot");
  await Promise.all([loadSolutions(), loadLatest()]);
  generateCards();
  log("Done");
});
</script>

</body>
</html>
